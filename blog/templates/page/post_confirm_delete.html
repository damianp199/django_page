{% extends "page/base.html" %}
{% block content %}
        <div class = "content-section">
                <form method="POST">
                        {% csrf_token %}
                        <fieldset class = "form-group">
                                <legend class = "border-bottom mb-4">Delete post</legend>
                                <h3>Are you sure that you want to delete this post '{{ object.title }}' ?</h3>
                        </fieldset>
                        <div class = "form-group">
                                <button class="btn btn-outline-danger type => "submit">Yes</button>
                                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">No</a>
                        </div>
                </form>
        </div>
{% endblock content %}
